<ion-header>
  <ion-toolbar>
    <ion-title>Log in</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #logInForm="ngForm" (ngSubmit)="onLogIn(logInForm)">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-list>
          <ion-item>
           <!-- <ion-label position="floating">Email</ion-label> >-->
            <ion-input type="email" label="Email" label-placement="floating" name="email" [(ngModel)]="defaultEmail" ngModel email required #email="ngModel"></ion-input>
          </ion-item>

          <ion-item lines="none" *ngIf="email.invalid && email.touched">
            <ion-label>Should be a valid email address.</ion-label>
          </ion-item>
          <ion-item>
            
            <ion-input type="password" label="Password" label-placement="floating" [(ngModel)]="defaultPass" ngModel name="password" minlength="7" required #password="ngModel"></ion-input>
          </ion-item>

          <ion-item lines="none" *ngIf="password.invalid && password.touched">
            <ion-label>Should be minimum 7 characters long.</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size-sm="6">
        <div class="ion-text-center">
          <ion-spinner colour="primary" *ngIf="isLoading">

          </ion-spinner>
        </div>

        <ion-button type="submit" color="primary" expand="block" shape="round" size="medium" [disabled]="logInForm.invalid" *ngIf="!isLoading">Log in
        </ion-button>     
       </ion-col>
    </ion-row>
  </ion-grid>
</form>
<div style="text-align: center; margin-top: 20px;">
  <p>Nemate nalog? <a href="/register">Registrujte se.</a></p>
</div>
</ion-content>
