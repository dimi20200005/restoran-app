<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Meni</ion-title>
    <ion-button slot="end" [ngClass]="{ 'hide-button': (authService.role | async) !== 'admin' }">
      <ion-tab-button size="small" color="tertiary" (click)="openModal()">
        <ion-icon name="add">

        </ion-icon>
      </ion-tab-button>
    </ion-button>

  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-searchbar [(ngModel)]="searchTerm" placeholder="Pretraži hranu" debounce="500" (ionInput)="filterItems()" style="display: block; margin: 0 auto; text-align: center;"></ion-searchbar>
  <ion-list>
    <app-hrana-element *ngFor="let hrana of filteredHrana" [hrana]="hrana" ></app-hrana-element>      <ion-label>
        
      </ion-label>
  </ion-list>
  <div class="filter-links">
    <a (click)="filterByType('Američka')">Američka</a>
    <a (click)="filterByType('Italijanska')">Italijanska</a>
    <a (click)="filterByType('Meksikanska')">Meksikanska</a>
    <a (click)="filterByType('')">Sve</a> <!-- Za prikaz svih tipova -->
  </div>
</ion-content>
