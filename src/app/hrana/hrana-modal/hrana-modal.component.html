<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ hrana ? 'Izmeni hranu' : 'Dodaj hranu' }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <form (ngSubmit)="dodajUpit()" #f="ngForm">
    <ion-grid>
    
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-input
              type="text"
              label="Naziv hrane"
              label-position="floating"
              [ngModel]="hrana.naziv"
              (ngModelChange)="hrana.naziv = $event"
              name="naziv"
              required
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-textarea
              type="text"
              label="Sastojci"
              label-position="floating"
              [ngModel]="hrana.sastojci"
              (ngModelChange)="hrana.sastojci = $event"
              name="sastojci"
              required
            ></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-textarea
              type="text"
              label="Količina"
              label-position="floating"
              [ngModel]="hrana.kolicina"
              (ngModelChange)="hrana.kolicina = $event"
              name="kolicina"
              required
            ></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-textarea
              type="number"
              label="Cena"
              label-position="floating"
              [ngModel]="hrana.cena"
              (ngModelChange)="hrana.cena = $event"
              name="cena"
              required
            ></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-textarea
              type="text"
              label="URL slike"
              label-position="floating"
              [ngModel]="hrana.imageUrl"
              (ngModelChange)="hrana.imageUrl = $event"
              name="imageUrl"
              required
            ></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-textarea
              type="text"
              label="Tip hrane"
              label-position="floating"
              [ngModel]="hrana.tipHrane"
              (ngModelChange)="hrana.tipHrane = $event"
              name="tipHrane"
              required
            ></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button
            type="submit"
            color="primary"
            expand="block"
            [disabled]="!f.valid"
          >
            {{ hrana ? 'Izmeni hranu' : 'Dodaj hranu' }}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
