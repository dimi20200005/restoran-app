<ion-app>
  <ion-menu side="start" contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          Zdravo, <span *ngIf="userEmail$ | async as email">{{ email }}</span>
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list lines="none">
        
        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/hrana">
            <ion-icon name="document-text" slot="start"></ion-icon>
            <ion-label>Hrana</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/restorani">
            <ion-icon name="fast-food-outline" slot="start"></ion-icon>
            <ion-label>Restorani</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
        <ion-item routerLink="/log-in">
          <ion-icon name="log-out" slot="start"></ion-icon>
          <ion-label>Log out</ion-label>
        </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>

  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>

</ion-app>
