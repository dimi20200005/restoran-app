<ion-header>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/hrana"> </ion-back-button>
    </ion-buttons>

    <ion-title>Restorani</ion-title>

</ion-header>

<ion-content>

  </ion-list>
  

</ion-content>
