<ion-header>
  <ion-toolbar>
    <ion-title>Lista restorana</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Zatvori</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let restoran of restorani">
      <ion-label>
        <h2>{{ restoran.naziv }}</h2>
        <app-star-rating [rating]="restoran.ocena" [brojOcena]="restoran.brojOcena" [interaktivno]="false" ></app-star-rating>

      </ion-label>
    <ion-item>

      <ion-icon name="bag-add-outline" color="tertiary" slot="end" (click)="openAlart(restoran)" ></ion-icon>
    </ion-item>

    </ion-item>
  </ion-list>
</ion-content>
